[versions]
agp = "8.12.3"
kotlin = "2.2.0"
ksp = "2.2.0-2.0.2"
room = "2.8.2"
coreKtx = "1.17.0"
lifecycleRuntimeKtx = "2.9.3"
activityCompose = "1.12.2"
composeBom = "2025.12.01"
jetbrainsCompose = "1.11.0-alpha01"
uiTooling = "1.10.0"
adaptive = "1.2.0"
icondialog = "3.3.0"
materialIconsExtended = "1.7.8"
navigation3 = "1.0.0"
lifecycleViewmodelNav3 = "2.10.0-rc01"
paging = "3.3.6"
pagingCompose = "3.4.0-alpha04"
datastorePreferences = "1.1.7"
ktorClientOkhttp = "3.2.3"
coilCompose = "3.2.0"
koin = "4.1.1"
desugar_jdk_libs = "2.1.5"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"


[libraries]
# Android Core & Lifecycle
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

# Compose BOM & Base UI
androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-material3 = { group = "androidx.compose.material3", name = "material3" } # Primary Material3 dependency
androidx-paging-compose = { module = "androidx.paging:paging-compose", version.ref = "pagingCompose" }
compose-resources = { module = "org.jetbrains.compose.components:components-resources", version.ref = "jetbrainsCompose" }

# Compose Material & Adaptive Layout
androidx-material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "materialIconsExtended" }
icondialog = { module = "com.maltaisn:icondialog", version.ref = "icondialog" }
androidx-adaptive = { module = "androidx.compose.material3.adaptive:adaptive", version.ref = "adaptive" }
androidx-adaptive-layout = { module = "androidx.compose.material3.adaptive:adaptive-layout", version.ref = "adaptive" }
androidx-adaptive-navigation = { module = "androidx.compose.material3.adaptive:adaptive-navigation", version.ref = "adaptive" }

# Navigation & Paging
androidx-paging-runtime = { module = "androidx.paging:paging-runtime", version.ref = "paging" }
androidx-navigation3-runtime = { module = "androidx.navigation3:navigation3-runtime", version.ref = "navigation3" }
androidx-navigation3-ui = { module = "androidx.navigation3:navigation3-ui", version.ref = "navigation3" }
androidx-navigation3-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-navigation3", version.ref = "lifecycleViewmodelNav3" }

# Data Persistence (Room, KSP, Datastore)
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastorePreferences" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-paging = { module = "androidx.room:room-paging", version.ref = "room" }

# Networking & Image Loading
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktorClientOkhttp" }
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coilCompose" }
coil-network-ktor = { module = "io.coil-kt.coil3:coil-network-ktor3", version.ref = "coilCompose" }

# Dependency Injection (Koin)
koin-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koin" }

# Desugaring
desugar_jdk_libs = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugar_jdk_libs" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

# Debugging (for debugImplementation)
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "uiTooling" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }

financetracker-common = { module = "com.denchic45:financetracker-common" }

[bundles]
# Compose UI (Core & Activity)
compose-ui = [
    "androidx-activity-compose",
    "androidx-ui",
    "androidx-ui-graphics",
    "androidx-compose-ui-tooling",
    "androidx-ui-tooling-preview",
]

# Compose Material3 & Extensions
compose-material = [
    "androidx-material3",
    "androidx-material-icons-extended",
    "icondialog",
]

# Compose Adaptive Layout
compose-adaptive = [
    "androidx-adaptive",
    "androidx-adaptive-layout",
    "androidx-adaptive-navigation",
]

# Navigation
navigation = [
    "androidx-navigation3-runtime",
    "androidx-navigation3-ui",
    "androidx-navigation3-viewmodel",
]

# Paging
paging = [
    "androidx-paging-runtime",
    "androidx-paging-compose",
    "androidx-room-paging",
]

# Room Database Core and Extensions
room = [
    "androidx-room-runtime",
    "androidx-room-ktx",
]

# Networking & Image Loading
coil = [
    "coil-compose",
    "coil-network-ktor",
]

# Android Test & Debugging Utilities
testing = [
    "junit",
    "androidx-junit",
    "androidx-espresso-core",
    "androidx-ui-test-junit4",
    "androidx-ui-test-manifest",
]

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
android-kotlin-multiplatform-library = { id = "com.android.kotlin.multiplatform.library", version.ref = "agp" }
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
jetbrains-compose = { id = "org.jetbrains.compose", version.ref = "jetbrainsCompose" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
room = { id = "androidx.room", version.ref = "room" }